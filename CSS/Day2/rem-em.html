<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REM and EM</title>
    <style>
        h2{
           font-size: 2rem; /* 1rem = 16px */
        }
        div{
            font-size: 20px;
        }
        p{
            font-size: 2em; /* depends on its parent */
        }
    </style>
</head>
<body>
    <h2>Heading 2</h2>
    <div>
        <p>This is P</p>
    </div>
</body>
</html>
