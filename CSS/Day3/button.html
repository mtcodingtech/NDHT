<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <style>
        .btn{
            width: 120px;
            text-align: center;
            padding: 10px 0;
            border-radius: 30px;
            margin-bottom: 10px;
        }
        .btn-2{
            background-color: transparent;
            color: blue;
            border: 2px solid blue;
        }
        .btn-1{
            background-color: hotpink;
            color: #fff;
        }
        .btn-3{
            border: none;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class="btn btn-1">Button 1</div>
    <div class="btn btn-2">Button 2</div>
    <button class="btn btn-3">Button 3</button>
</body>
</html>
