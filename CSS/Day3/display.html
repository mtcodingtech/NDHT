<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display</title>
    <style>
      h1,
      i,
      b {
        background-color: hotpink;
      }
      h1 {
        display: inline;
      }
      b {
        display: block;
        width: 200px;
      }
      i {
        width: 200px;
        display: inline-block;
        /* display: none; */
      }
    </style>
  </head>
  <body>
    <h1>Heading 1</h1>
    <i>Italic</i>
    <b>Bold</b>
  </body>
</html>
