<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p::first-letter {
        color: red;
        font-size: 2rem;
      }
      p::first-line {
        background-color: pink;
      }
      p::selection {
        background-color: violet;
        color: #fff;
      }

      input::placeholder{
        color: red;
      }

      h2::before{
        content: "Hi ";
      }
      h2::after{
        content: "!";
      }
    </style>
  </head>
  <body>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Cum quia, ab
      rerum ad obcaecati perspiciatis deleniti corrupti totam explicabo dicta a
      quisquam aspernatur fugit qui officia? Architecto voluptatem repellat
      quibusdam?
    </p>
    <input
      type="text"
      placeholder="Enter your name"
    />
    <h2>Heading</h2>
  </body>
</html>
