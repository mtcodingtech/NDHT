        /* Descendant combinator (space) */
        /* div p{
            background-color: rgb(115, 218, 19);

        /* child */

        /* div > p{
            background-color: rgb(115, 218, 19);
        } */

        /* next sibling */

        } */

<body>

        <p>Para 1</p>

    <p>Outside P2</p>
    <h2>Heading 2</h2>
