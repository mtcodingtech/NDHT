<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: hotpink;
            border-radius: 10px;
            margin: 50px;
            box-shadow: 5px 10px 10px red, -5px -10px 20px green;
        }
        /* .box:hover{
            box-shadow: 5px 10px 10px rgb(0, 255, 4);
        } */
         h1{
            text-shadow: 2px 5px 2px red;
         }
    </style>
</head>
<body>
    <h1>Heading</h1>
    <div class="box">Box</div>
</body>
</html>
