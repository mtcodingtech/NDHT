<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox</title>
</head>
<body>
    <form>
        <input id="apple" type="checkbox" name="fruit1" value="apple">
        <label for="apple">Apple</label>
        <br>
        <input id="orange" type="checkbox" name="fruit2" value="orange">
        <label for="orange">Orange</label>
        <br>
        <input id="mango" type="checkbox" name="fruit3" value="mango">
        <label for="mango">Mango</label>
        <br>
        <input type="submit">
    </form>
</body>
</html>
